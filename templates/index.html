<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Новости</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__body">
            <a href="/"><h1 class="header__logo">Привет, я долбаеб!</h1></a>
            {% if 'login' not in session or session['login'] == False %}
            <a href="/login" class="header__btn">Войти</a>
            {% else %}
            <a href="/logout" class="header__btn">Выйти</a>
            {% endif %}
          </div>
        </div>
      </header>
        <main class="main">
          <div class="container">
          <div class="posts">
            {% for i in conf %}
              <section class="post">
                <h2 class="post__title">{{ conf[i]['titel'] }}</h2>
                <img src="{{ url_for('static', filename='imgs/' + conf[i]['img']) }}" alt="" class="post__img" />
                <div class="post__desc">
                  {{ conf[i]['text'] }}
                </div>
              </section>
            {% endfor %}
          </div>
          </div>
        </main>
      <footer class="footer">
        <div class="container">
          <h2>Негры пидорасы инкорпарейтед</h2>
        </div>
      </footer>
    </div>
  </body>
</html>
